# command = ""
# when = ""
# format = ""


[character]
success_symbol = "[](bold green)"
error_symbol = "[](bold red)"


[golang]
symbol = " "

[java]
symbol = " "

[python]
symbol = " "

[scala]
symbol = " "

[directory]
read_only = " "
truncation_length = 8
truncation_symbol = "…/"
format = "[$read_only]($read_only_style)[$path]($style) "
disabled = false

[cmd_duration]
min_time = 500
show_milliseconds = true
style = "bold yellow"
format = "took [$duration]($style)"

[shell]
fish_indicator = ""
powershell_indicator = "_"
disabled = false


[git_status]
format = '([$all_status$ahead_behind]($style) )'
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = " 🤷 \\(${count}\\) "
stashed = "📦 \\(${count}\\)(blue) "
modified = "[  \\(${count}\\) ](yellow bold)"
staged = '[++$count](green)'
deleted = "🗑 $count"


[time]
disabled = false
format = '⏱️  [$time]($style) '

[status]
disabled = false
format = "[$symbol $status]($style) "


